<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Result</h2>
            <div class="my-3">
                <p><strong>Airport from : </strong> <span th:text="${airportTableForm.airportFrom}"></span></p>
                <p><strong>Airport to : </strong> <span th:text="${airportTableForm.airportTo}"></span></p>
                <p><strong>Date from : </strong> <span th:text="${airportTableForm.departureDate}"></span></p>
                <p><strong>Date to : </strong> <span th:text="${airportTableForm.returnDate}"></span></p>
                <p><strong>Number of passengers : </strong> <span th:text="${airportTableForm.numberOfPassenger}"></span></p>
                <p><strong>Currency : </strong> <span th:text="${airportTableForm.currency}"></span></p>
            </div>
            <a th:href="@{/create-project}">Add new project</a>
        </div>
    </div>
</div>
</body>
</html>
